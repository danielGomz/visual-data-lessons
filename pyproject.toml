[project]
name = "visual-data-lessons"
version = "0.1.0"
description = "ðŸŽ¬ The code behind the videos. âœ¨ Visual lessons in Data Science, Python, and Computer Science â€” powered by Manim."
authors = [
    {name = "Daniel Gomez",email = "13943878-danielGomz@users.noreply.gitlab.com"}
